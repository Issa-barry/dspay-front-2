<div class="payment-card">
  <!-- ✅ OVERLAY LOADING -->
  <div class="payment-loading" *ngIf="isProcessing">
    <div class="payment-loading-box">
      <i class="pi pi-spin pi-spinner text-3xl"></i>
      <div class="mt-3 font-medium">Traitement du paiement...</div>
      <div class="text-sm text-muted-color mt-1">Veuillez patienter</div>
    </div>
  </div>

  <!-- ✅ HEADER FIXE -->
  <div class="payment-header">
    <button type="button" (click)="goBack()" class="back-button" [disabled]="isProcessing">
      <i class="pi pi-arrow-left"></i>
    </button>
    <h2 class="title">Paiement</h2>
  </div>

  <!-- ✅ CONTENU SCROLLABLE -->
  <div class="payment-content-wrapper">
    <!-- Affichage du montant -->
    <div class="amount-display">
      <span class="amount-label">Montant à payer</span>
      <span class="amount-value">{{ amount }} €</span>
    </div>

    <!-- Sélection de la méthode de paiement -->
    <div class="payment-methods">
      <button
        type="button"
        class="payment-method-btn"
        [class.active]="selectedMethod === 'card'"
        (click)="selectPaymentMethod('card')"
        [disabled]="isProcessing">
        <i class="pi pi-credit-card"></i>
        <span>Carte bancaire</span>
      </button>

      <button
        type="button"
        class="payment-method-btn"
        [class.active]="selectedMethod === 'paypal'"
        (click)="selectPaymentMethod('paypal')"
        [disabled]="isProcessing">
        <i class="pi pi-paypal"></i>
        <span>PayPal</span>
      </button>
    </div>

    <!-- Formulaire de carte bancaire -->
    <div *ngIf="selectedMethod === 'card'" class="payment-form-content">
      <!-- 1️⃣ Numéro de carte -->
      <div class="form-group">
        <label class="form-label">Numéro de carte</label>
        <p-inputMask
          [(ngModel)]="cardNumber"
          name="cardNumber"
          mask="9999 9999 9999 9999"
          placeholder="1234 5678 9012 3456"
          styleClass="w-full"
          [disabled]="isProcessing">
        </p-inputMask>
        <div class="card-brands">
          <i class="pi pi-credit-card"></i>
          <span>Visa, Mastercard, Amex</span>
        </div>
      </div>

      <!-- 2️⃣ Date d'expiration et CVV -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Date d'expiration</label>
          <p-inputMask
            [(ngModel)]="expiryDate"
            name="expiryDate"
            mask="99/99"
            placeholder="MM/AA"
            styleClass="w-full"
            [disabled]="isProcessing">
          </p-inputMask>
        </div>

        <div class="form-group">
          <label class="form-label">CVV</label>
          <p-inputMask
            [(ngModel)]="cvv"
            name="cvv"
            mask="999"
            placeholder="123"
            styleClass="w-full"
            [disabled]="isProcessing">
          </p-inputMask>
        </div>
      </div>

      <!-- 3️⃣ Nom du titulaire (EN DERNIER) -->
      <div class="form-group">
        <label class="form-label">Nom du titulaire</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="cardHolder"
          name="cardHolder"
          placeholder="JEAN DUPONT"
          class="w-full"
          [disabled]="isProcessing"
          style="text-transform: uppercase;">
      </div>
    </div>

    <!-- PayPal -->
    <div *ngIf="selectedMethod === 'paypal'" class="alternative-payment-content">
      <div class="payment-info">
        <i class="pi pi-paypal payment-icon paypal-icon"></i>
        <h3>Payer avec PayPal</h3>
        <p>Vous serez redirigé vers PayPal pour finaliser votre paiement de manière sécurisée.</p>
      </div>
    </div>
  </div>

  <!-- ✅ ACTIONS FIXES EN BAS -->
  <div class="form-actions">
    <!-- Carte bancaire -->
    <ng-container *ngIf="selectedMethod === 'card'">
      <button
        type="button"
        pButton
        label="Payer {{ amount }} €"
        icon="pi pi-check"
        [loading]="isProcessing"
        [disabled]="isProcessing"
        class="btn-pay"
        (click)="onSubmit()">
      </button>
    </ng-container>

    <!-- PayPal -->
    <ng-container *ngIf="selectedMethod === 'paypal'">
      <button
        type="button"
        pButton
        label="Continuer avec PayPal"
        icon="pi pi-paypal"
        [loading]="isProcessing"
        [disabled]="isProcessing"
        class="btn-paypal"
        (click)="onSubmit()">
      </button>
    </ng-container>

    <!-- Bouton Annuler (toujours visible) -->
    <button
      type="button"
      pButton
      label="Annuler"
      class="btn-cancel"
      severity="secondary"
      [disabled]="isProcessing"
      (click)="onCancel()">
    </button>
  </div>
</div>
