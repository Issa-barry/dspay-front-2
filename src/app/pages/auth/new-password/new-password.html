<div class="px-8 min-h-screen flex justify-center items-center bg-surface-50 dark:bg-surface-950">
    <div class="border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded-2xl py-12 px-6 md:px-16 z-10 w-full max-w-md">
        <div class="flex justify-center mb-6">
                <div class="w-20 h-20 rounded-full bg-primary-50 dark:bg-primary-950/20 flex items-center justify-center">
                    <i class="pi pi-key text-4xl text-primary"></i>
                </div>
            </div>    
        <div class="mb-6">
                <div class="text-surface-900 dark:text-surface-0 text-xl font-bold mb-2">New Password</div>
                <span class="text-surface-600 dark:text-surface-200 font-medium">Enter your new password</span>
            </div>
                <div class="flex flex-col">
                    <p-iconfield class="w-full mb-6">
                        <p-inputicon class="pi pi-lock z-20" />
                        <p-password
                            id="password"
                            [(ngModel)]="password"
                             placeholder="Minimum 8 caractères"
                            styleClass="w-full"
                            [inputStyle]="{ paddingLeft: '2.5rem' }"
                            inputStyleClass="w-full md:w-25rem "
                            [toggleMask]="true"
                        ></p-password>
                    </p-iconfield>

                    <p-iconfield class="w-full mb-6">
                        <p-inputicon class="pi pi-lock z-20" />
                        <p-password
                            id="password_confirmation"
                             [(ngModel)]="password_confirmation"
                            placeholder="Confirmez le mot de passe"
                            styleClass="w-full"
                            [inputStyle]="{ paddingLeft: '2.5rem' }"
                            inputStyleClass="w-full md:w-25rem"
                            [toggleMask]="true"
                            [feedback]="false"
                        ></p-password>
                    </p-iconfield>

                    <div class="flex flex-wrap gap-2 justify-between">
                       
                        <button
                            pButton
                            pRipple
                            label="Submit"
                            class="flex-auto"
                            [label]="loading ? 'Mise à jour...' : 'Mettre à jour le mot de passe'"
                            [icon]="loading ? 'pi pi-spin pi-spinner' : ''"
                            [disabled]="!isFormValid()"
                            [loading]="loading"
                            (click)="submit()"
                        ></button>
                         <button
                            pButton
                            pRipple
                            label="Annuler"
                            class="flex-auto"
                            outlined
                            [routerLink]="['/auth/login']"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
