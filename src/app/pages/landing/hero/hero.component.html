<div class="hero-section">
  <div class="hero-container">
    <div class="hero-content">
      <!-- Left Side - Text -->
      <div class="hero-left">
        <div class="hero-badge">
          <i class="pi pi-check-circle"></i>
          <span>Plateforme de confiance depuis 2020</span>
        </div>

        <h1 class="hero-title">
          Déposez de l’argent sur vos wallets en 
          <span class="highlight">Guinée</span> 
        </h1>

        <p class="hero-description">
          Dépôt direct sur <strong>Orange-Money, PayCard,  KS-PAY</strong>.
        </p>
      </div>

      <!-- Right Side - Form -->
      <div class="hero-right">
        <app-hero-send-form></app-hero-send-form>
      </div>
    </div>

    <!-- Stats Bar with Scroll Animation -->
    <div class="stats-bar" #statsBar>
      <div class="stat-item" *ngFor="let stat of stats; trackBy: trackByStat">
        <span class="stat-value">{{ stat.value }}</span>
        <span class="stat-label">{{ stat.label }}</span>
      </div>
    </div>
  </div>

  <!-- Trust Section -->
  <div class="trust-section">
    <p class="trust-text">Services</p>
    <div class="trust-badges">
      <div class="badge-item" *ngFor="let badge of badges; trackBy: trackByBadge">
        <i class="pi" [ngClass]="badge.icon"></i>
        <span>{{ badge.text }}</span>
      </div>
    </div>
  </div>
</div>
