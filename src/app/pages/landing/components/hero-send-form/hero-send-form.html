<div class="hero-send-form">
  <div class="form-card">
    <div class="form-header">
      <h2 class="form-title">Calculer mon transfert</h2>
      <div class="exchange-rate-badge">
        <i class="pi pi-chart-line"></i>
        <span>1 EUR = {{ formatGNFAmount(exchangeRate) }} GNF</span>
      </div>
    </div>

    <div class="form-body">
      <!-- Amount to Send -->
      <div class="form-group">
        <label for="amountToSend">Montant à envoyer</label>
        <div class="input-wrapper amount-send">
          <span class="currency-symbol">€</span>
          <p-inputNumber
            [(ngModel)]="amountToSend"
            inputId="amountToSend"
            mode="decimal"
            [minFractionDigits]="0"
            [maxFractionDigits]="2"
            [min]="1"
            [max]="10000"
            placeholder="0"
            (onInput)="onAmountChange()"
            styleClass="amount-input"
          ></p-inputNumber>
          <span class="currency-code">EUR</span>
        </div>
      </div>

      <!-- Conversion Icon -->
      <div class="conversion-icon">
        <div class="icon-circle">
          <i class="pi pi-arrow-down"></i>
        </div>
      </div>

      <!-- Amount Received -->
      <div class="form-group">
        <label for="amountReceived">Montant reçu</label>
        <div class="input-wrapper amount-received">
          <span class="amount-value">{{ formatGNFAmount(amountReceived) }}</span>
          <span class="currency-code">GNF</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        pButton
        type="button"
        label="Démarrer le transfert"
        icon="pi pi-arrow-right"
        iconPos="right"
        class="transfer-button"
        (click)="startTransfer()"
        [disabled]="!amountToSend || amountToSend <= 0"
      ></button>
    </div>
  </div>
</div>
