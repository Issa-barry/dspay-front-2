<!-- Toast pour les notifications -->
<p-toast position="top-right"></p-toast>

<!-- Wrapper avec padding pour le bouton fixe -->

  <div class="flex flex-col gap-8">
    <!-- Header avec icône -->
    <div class="flex flex-col items-center gap-4 mb-2">

      <div class="text-center">
        <h2 class="text-surface-900 dark:text-surface-0 text-2xl font-bold mb-2">
          Modifier le mot de passe
        </h2>
        <p class="text-surface-600 dark:text-surface-300">
          Choisissez un mot de passe fort et unique
        </p>
      </div>
    </div>

    <!-- Formulaire de changement de mot de passe -->
    <div class="flex flex-col gap-6">
      <!-- Mot de passe actuel -->
      <div class="flex flex-col gap-2">
        <label for="currentPassword" class="text-surface-900 dark:text-surface-0 font-semibold">
          Mot de passe actuel <span class="text-red-500">*</span>
        </label>
        <p-iconfield class="w-full">
          <p-inputicon class="pi pi-lock z-20" />
          <p-password
            id="currentPassword"
            [(ngModel)]="passwordData.currentPassword"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Entrez votre mot de passe actuel"
            styleClass="w-full"
            [inputStyle]="{ paddingLeft: '2.5rem' }"
            inputStyleClass="w-full">
          </p-password>
        </p-iconfield>
      </div>

      <!-- Nouveau mot de passe -->
      <div class="flex flex-col gap-2">
        <label for="newPassword" class="text-surface-900 dark:text-surface-0 font-semibold">
          Nouveau mot de passe <span class="text-red-500">*</span>
        </label>
        <p-iconfield class="w-full">
          <p-inputicon class="pi pi-key z-20" />
          <p-password
            id="newPassword"
            [(ngModel)]="passwordData.newPassword"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Minimum 8 caractères"
            styleClass="w-full"
            [inputStyle]="{ paddingLeft: '2.5rem' }"
            inputStyleClass="w-full">
          </p-password>
        </p-iconfield>

        <!-- Indicateur de force du mot de passe -->
        <div *ngIf="passwordData.newPassword" class="mt-2">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-surface-600 dark:text-surface-400 font-medium">
              Force du mot de passe :
            </span>
            <span class="text-sm font-bold" [ngClass]="{
              'text-red-600': getPasswordStrengthLabel(passwordData.newPassword) === 'Faible',
              'text-amber-600': getPasswordStrengthLabel(passwordData.newPassword) === 'Moyen',
              'text-green-600': getPasswordStrengthLabel(passwordData.newPassword) === 'Fort'
            }">
              {{ getPasswordStrengthLabel(passwordData.newPassword) }}
            </span>
          </div>
          <div class="w-full h-2 bg-surface-200 dark:bg-surface-700 rounded-full overflow-hidden">
            <div 
              class="h-full transition-all duration-300 rounded-full"
              [ngClass]="getPasswordStrengthColor(passwordData.newPassword)"
              [style.width.%]="(getPasswordStrength(passwordData.newPassword) / 6) * 100">
            </div>
          </div>
        </div>
      </div>

      <!-- Confirmation du nouveau mot de passe -->
      <div class="flex flex-col gap-2">
        <label for="confirmPassword" class="text-surface-900 dark:text-surface-0 font-semibold">
          Confirmer le mot de passe <span class="text-red-500">*</span>
        </label>
        <p-iconfield class="w-full">
          <p-inputicon class="pi pi-shield z-20" />
          <p-password
            id="confirmPassword"
            [(ngModel)]="passwordData.confirmPassword"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Confirmez le mot de passe"
            styleClass="w-full"
            [inputStyle]="{ paddingLeft: '2.5rem' }"
            inputStyleClass="w-full">
          </p-password>
        </p-iconfield>

        <!-- Indicateur de correspondance -->
        <div *ngIf="passwordData.confirmPassword" class="mt-1">
          <div *ngIf="passwordData.newPassword === passwordData.confirmPassword" 
               class="flex items-center gap-2 text-green-600 text-sm font-medium">
            <i class="pi pi-check-circle"></i>
            <span>Les mots de passe correspondent</span>
          </div>
          <div *ngIf="passwordData.newPassword !== passwordData.confirmPassword" 
               class="flex items-center gap-2 text-red-600 text-sm font-medium">
            <i class="pi pi-times-circle"></i>
            <span>Les mots de passe ne correspondent pas</span>
          </div>
        </div>
      </div>

<!-- Boutons fixes en bas sur mobile -->
<div class="button-fixed-wrapper">
  <div class="flex flex-wrap gap-3">
    <button
      pButton
      pRipple
      [label]="isSubmitting ? 'Mise à jour...' : 'Mettre à jour le mot de passe'"
      class="flex-auto"
      [icon]="isSubmitting ? 'pi pi-spin pi-spinner' : 'pi pi-check'"
      [disabled]="!isFormValid() || isSubmitting"
      [loading]="isSubmitting"
      (click)="submitPasswordChange()">
    </button>
    <button
      pButton
      pRipple
      label="Annuler"
      class="flex-auto"
      severity="secondary"
      outlined
      [disabled]="isSubmitting"
      (click)="resetForm()">
    </button>
  </div>
</div>
