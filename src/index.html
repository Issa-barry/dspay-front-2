<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>DIAMA-MONEY</title>
        <base href="/" />
        
        <!-- Meta tags mobile optimisés -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
        <meta name="description" content="Envoyez de l'argent en Guinée facilement et en toute sécurité" />
        
        <!-- PWA et mode standalone -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="DIAMA" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#4F46E5" />
        <meta name="msapplication-TileColor" content="#4F46E5" />
        
        <!-- Optimisation iOS Safari -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-touch-fullscreen" content="yes" />
        
        <!-- Preconnect pour améliorer les performances -->
        <link rel="preconnect" href="https://primefaces.org" />
        <link rel="preconnect" href="https://fonts.cdnfonts.com" />
        <link rel="dns-prefetch" href="https://primefaces.org" />
        
        <!-- Fonts -->
        <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
        
        <!-- Icons PWA (à créer) -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png" />
        <link rel="manifest" href="manifest.webmanifest" />
        
        <!-- Splash screens iOS (optionnel mais recommandé) -->
        <link rel="apple-touch-startup-image" href="assets/splash/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
        <link rel="apple-touch-startup-image" href="assets/splash/launch-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
        <link rel="apple-touch-startup-image" href="assets/splash/launch-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
        <link rel="apple-touch-startup-image" href="assets/splash/launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
        
        <style>
            /* Styles critiques pour éviter le flash */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow-x: hidden;
                background: #f8fafc;
                font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }
            
            /* Loading screen */
            .app-loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
                z-index: 9999;
            }
            
            .app-loading-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 24px;
                animation: pulse 1.5s ease-in-out infinite;
            }
            
            .app-loading-text {
                color: white;
                font-size: 24px;
                font-weight: 700;
                letter-spacing: 2px;
                margin-bottom: 8px;
            }
            
            .app-loading-subtitle {
                color: rgba(255, 255, 255, 0.8);
                font-size: 14px;
                font-weight: 400;
            }
            
            .app-loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.2);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-top: 24px;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.05); opacity: 0.8; }
            }
        </style>
    </head>

    <body>
        <!-- Loading screen -->
        <div class="app-loading">
            <svg class="app-loading-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="white" opacity="0.2"/>
                <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="app-loading-text">DIAMA</div>
            <div class="app-loading-subtitle">MONEY</div>
            <div class="app-loading-spinner"></div>
        </div>
        
        <!-- App root -->
        <app-root></app-root>
        
        <!-- Script pour cacher le loading screen -->
        <script>
            // Cache le loading screen une fois l'app chargée
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    const loading = document.querySelector('.app-loading');
                    if (loading) {
                        loading.style.transition = 'opacity 0.3s ease-out';
                        loading.style.opacity = '0';
                        setTimeout(() => loading.remove(), 300);
                    }
                }, 500);
            });
        </script>
    </body>
</html>
