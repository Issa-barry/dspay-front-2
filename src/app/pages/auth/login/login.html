<div class="bg-surface-50 dark:bg-surface-950 min-h-[100dvh] overflow-hidden">
    <!-- Mobile: Plein écran, Desktop: Centré avec card -->
    <div class="h-[100dvh] flex flex-col sm:items-center sm:justify-center w-full sm:px-4 sm:py-8">
        <div class="mobile-app-container sm:rounded-[56px] sm:p-1 sm:bg-gradient-to-b sm:from-primary-500 sm:to-transparent w-full sm:max-w-lg h-full sm:h-auto">
            <div class="mobile-app-content bg-surface-0 dark:bg-surface-900 h-full sm:rounded-[53px] flex flex-col">
                
                <!-- Header -->
                <div class="mobile-header pt-safe px-6 py-6 sm:py-10 text-center">
                    <div [routerLink]="['/']" class="cursor-pointer">
                        <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-4 w-12 sm:w-16 shrink-0 mx-auto">
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"

                                fill="var(--primary-color)"
                            />
                        </svg>
                        <h1 class="text-surface-900 dark:text-surface-0 text-2xl font-bold mb-2">DIAMA-MONEY</h1>
                        <p class="text-muted-color text-sm">Connectez-vous pour continuer</p>
                    </div>
                </div>

                <!-- Content - Scrollable -->
                <div class="mobile-content flex-1 overflow-y-auto px-6 sm:px-12 py-6 sm:py-8">
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <!-- Message d'erreur -->
                        <p-message 
                            *ngIf="errorMessage" 
                            severity="error" 
                            [text]="errorMessage"
                            styleClass="mb-6 w-full">
                        </p-message>

                        <!-- Téléphone -->
                        <label for="phone" class="block text-surface-900 dark:text-surface-0 text-sm font-semibold mb-2">
                            Numéro de téléphone
                        </label>
                        <div class="flex gap-2 mb-6">
                            <p-select
                                [options]="countries" 
                                [(ngModel)]="selectedCountry" 
                                name="country"
                                optionLabel="dialCode"
                                placeholder="+XXX"
                                [style]="{'width': '120px'}"
                                [disabled]="loading"
                                inputStyleClass="h-14">
                                <ng-template pTemplate="selectedItem">
                                    <div *ngIf="selectedCountry" class="country-select-value">
                                        <img [src]="selectedCountry.flag" 
                                             [alt]="selectedCountry.name"
                                             class="country-flag" />
                                        <span class="dial-code">{{ selectedCountry.dialCode }}</span>
                                    </div>
                                </ng-template>
                                <ng-template let-country pTemplate="item">
                                    <div class="country-option">
                                        <img [src]="country.flag" 
                                             [alt]="country.name"
                                             class="country-flag" />
                                        <span class="country-name">{{ country.name }}</span>
                                        <span class="dial-code-option">{{ country.dialCode }}</span>
                                    </div>
                                </ng-template>
                            </p-select>
                            
                            <input 
                                pInputText 
                                id="phone" 
                                type="tel" 
                                placeholder="XXX XX XX XX" 
                                [(ngModel)]="phone"
                                name="phone"
                                (input)="formatPhoneInput($event)"
                                [disabled]="loading"
                                class="flex-1 text-base h-14 px-4" 
                                required />
                        </div>

                        <!-- Mot de passe -->
                        <label for="password1" class="block text-surface-900 dark:text-surface-0 text-sm font-semibold mb-2">
                            Mot de passe
                        </label>
                        <p-password 
                            id="password1" 
                            [(ngModel)]="password"
                            name="password" 
                            placeholder="Minimum 8 caractères" 
                            [toggleMask]="true" 
                            styleClass="mb-4" 
                            [fluid]="true" 
                            [feedback]="false"
                            [disabled]="loading"
                            inputStyleClass="h-14 text-base px-4"
                            required>
                        </p-password>

                        <div class="flex items-center justify-end mb-6">
                            <span 
                                class="font-medium cursor-pointer text-primary text-sm hover:underline" 
                                [routerLink]="['/auth/forgotpassword']">
                                Mot de passe oublié?
                            </span>
                        </div>
                    </form>
                </div>

                <!-- Footer - Sticky -->
                <div class="mobile-footer pb-safe px-6 sm:px-12 py-6 bg-surface-0 dark:bg-surface-900">
                    <p-button 
                        type="submit"
                        [label]="loading ? 'Connexion en cours...' : 'Connexion'"
                        [icon]="loading ? 'pi pi-spin pi-spinner' : ''"
                        styleClass="w-full h-14 text-base mb-4"
                        [disabled]="!isFormValid()"
                        [loading]="loading"
                        (click)="login()">
                    </p-button>

                    <div class="text-center">
                        <span class="text-muted-color text-sm">Vous n'avez pas de compte? </span>
                        <a routerLink="/auth/register" class="text-primary font-semibold text-sm hover:underline">
                            S'inscrire
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
